<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="./form.css">
    

    <title>Add Movies</title>
</head>


<body>
    <header>
        <img id="cybercat" src="../images/cybercat-removebg-preview.png" alt="">
        <nav>
          <ul>
            <li><a href="../index.html"><button class="btn btn-outline-light">Home</button></a></li>
            <li><a href="./directors.html"><button class="btn btn-outline-light">Directors</button></a></li>
            <li><a href="./colombianMovies.html"><button class="btn btn-outline-light">Colombian movies</button></a></li>
            <li><a href="./form.html"><button class="btn btn-outline-light">Add movies</button></a></li>
          </ul>
        </nav>
    </header>
    
    <form action="" id="formulario">

        <div class="mb-3">
            <label for="name" class="form-label">Movie name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Release year</label>
            <input type="number" class="form-control" id="year" required>
        </div>
        <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input type="text" class="form-control" id="duration" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" required>
        </div>
        <div class="mb-3">
            <label for="rate" class="form-label">Rate</label>
            <input type="number" class="form-control" id="rate" required>
        </div>
        <div class="mb-3">
            <label for="poster" class="form-label">Poster</label>
            <input type="url" class="form-control" id="poster" required>
        </div>
        <button type="submit" class="btn btn-outline-info" id="submit">Submit</button>
        <button type="button" class="btn btn-outline-danger" id="clearButton">Clear form</button>
    </form>
    

    <script src="../public/form.bundle.js"></script>

    
</body>
</html>
